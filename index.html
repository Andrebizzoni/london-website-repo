<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let buttons = document.querySelectorAll('.button');
                let correct = document.querySelector('.correct');
                let incorrect = document.querySelectorAll('.incorrect');
                
                document.querySelector('form').addEventListener('submit', function() {
                    let answer = document.querySelector('#answer').value;
                    console.log(answer)
                    if (answer.toLowerCase() == 'sussex') {
                        document.querySelector('#text2').innerHTML = "Correct!";
                    } else {
                        document.querySelector('#text2').innerHTML = "Incorrect";
                    }
                });
                
                for (let i = 0; i < buttons.length; i++) {
                    buttons[i].addEventListener('click', function() {
                        for (let j = 0; j < buttons.length; j++) {
                            buttons[j].style.backgroundColor = '#d9edff';
                        }
                    });
                }
                
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#text1').innerHTML = 'Correct!';
                });
                
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#text1').innerHTML = 'Incorrect';
                    });
                }
            });
            
            
        </script>

    </head>
    <body>
        
        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    <h3>What is the biggest city in the UK&#63;</h3>
                    
                    <button class="button incorrect">Manchester</button>
                    <button class="button correct">London</button>
                    <button class="button incorrect">Liverpool</button>
                    <button class="button incorrect">Brighton</button>
                    <button class="button incorrect">Birmingham</button>
                    
                    <p id="text1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What county does London border with to the South&#63;</h3>
                <form onsubmit="return false;">
                    <input id="answer" placeholder="Your answer" type="text">
                    <input type="submit" value="Check answer">
                    
                </form>
                <p id="text2"></p>
            </div>

        </div>
    </body>
</html>
